version: '3.8'

services:
  chang-cookbook-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: chang-cookbook-dev
    ports:
      - "3003:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./data/dev.db
      - JWT_SECRET=dev-jwt-secret-for-local-development
      - NEXTAUTH_URL=http://localhost:3003
    command: npm run dev
    restart: unless-stopped
    networks:
      - chang-network

  # Optional: Database admin interface (if you add it later)
  # prisma-studio:
  #   image: node:20-alpine
  #   working_dir: /app
  #   ports:
  #     - "5555:5555"
  #   volumes:
  #     - .:/app
  #   command: npx prisma studio
  #   depends_on:
  #     - chang-cookbook-dev
  #   networks:
  #     - chang-network

networks:
  chang-network:
    driver: bridge

volumes:
  node_modules:
  next_build: